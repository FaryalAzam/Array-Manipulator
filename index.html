<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Manipulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
    <div class="container">
        <h1>Array Manipulator</h1>

        <div class="input-group">
            <input type="text" id="inputValue" placeholder="Enter value">
            <button id="addButton">Add to Array</button>
        </div>

        <div class="btn">
            <button id="pushButton">Push</button>
            <button id="popButton">Pop</button>
            <button id="shiftButton">Shift</button>
            <button id="unshiftButton">Unshift</button>
            <button id="sliceButton">Slice</button>
            <button id="spliceButton">Splice</button>
        </div>

        <div id="output">Array: []</div>
    </div>
    </center>

    <script src="script.js">
       
    </script>
</body>
</html>
